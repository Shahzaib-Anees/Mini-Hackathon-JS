<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Site | Sign Up</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/media.css">
</head>

<body>
    <article class="content-container" id="sign-up-cont">
        <form id="sign-up-form" class="form">
            <h1>Sign Up</h1>
            <div class="input-container">
                <p>Name</p>
                <input type="text" name="fulltName" id="fulltName" placeholder="Enter your full name here">
            </div>
            <div class="input-container">               <p>Email</p>
                <input type="email" name="email" id="sign-up-email" placeholder="Enter your email here">
            </div>
            <div class="input-container">
                <p>Password</p>
                <input type="password" name="password" id="sign-up-password" placeholder="Enter your password here">
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Text  -->
        <div class="text-container">
            <h5>Welcome</h5>
            <p>Welcome ! We are so happy to have you here . We hope you have had a safe and enjoyable time </p>
            <div class="linking-cont">
                <p>Have an account ?
                    <a href="../Auth_Log/sign_in.html">Sign In</a>
                </p>
            </div>
        </div>
    </article>
</body>
<script src="./main/script/sign_up.js" type="module"></script>
</html>
