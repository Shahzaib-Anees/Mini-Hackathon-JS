<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="body">
    <header>
        <nav role="navigation" id="navbar">
            <article class="row-nav-item">
                <img src="../main/media/logo.png" id="logo" alt="logo">
            </article>
            <ul class="row-nav-links">
                <li class="link-container" id="row-nav-sign-in-link">
                    <a href="./assests/Pages/Auth/Auth_Log/sign_in.html">SIGN IN</a>
                </li>
                <li id="row-nav-profile-toggler">
                    <a href="#">
                        <img src="../main/media/user-removebg-preview.png" alt="user-image"
                            class="user-profile-image">
                        <p id="user-name">
                            Mohammad Shahzaib
                        </p>
                    </a>
                </li>
                <li class="link-container">
                    <a href="./assests/Pages/Create_Blog/crblog.html" id="crblog-btn">Create your Blog</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-sec">
        <ul id="col-nav-links">
            <li class="nav-link-container" onmouseenter="anchorCollapseMouseEnter(this)"
                onmouseleave="anchorCollapseMouseLeave(this)">
                <a href="./index.html" class="col-nav-parent-anchor-default">
                    <span>
                        <i class="fa-solid fa-house-chimney" style="font-size: 19px;"></i>
                    </span>

                    </p>

            </li>
            <li class="nav-link-container" onmouseenter="anchorCollapseMouseEnter(this)"

                    </span>

                    </p>
                </a>
            </li>
            <li class="nav-link-container" onmouseenter="anchorCollapseMouseEnter(this)"
                onmouseleave="anchorCollapseMouseLeave(this)">
                <a href="./index.html" class="col-nav-parent-anchor-default">
                    <span>
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <p>
                        Profile
                    </p>
                </a>
            </li>
        </ul>
        <article class="blog-container">
            <div class="blog-image">
                <img src="" alt="img" id="blog-image">
            </div>

            <div class="blog-content">
                <div id="blog-display-name">

                </div>
                <div id="blog-title">

                </div>
                <div id="blog-description">

                </div>
            </div>
        </article>
