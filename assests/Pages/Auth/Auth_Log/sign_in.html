<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Site | Sign In</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/media.css">
</head>

<body>
    <article class="content-container" id="sign-in-cont">
        <form id="sign-in-form" class="form">
            <h1>Sign In</h1>
            <!-- Sign In  -->
            <div class="input-container">
                <p>Email</p>
                <input type="email" name="email" id="sign-in-email" placeholder="Enter your email here">
            </div>
            <div class="input-container">
                <p>Password</p>
                <input type="password" name="password" id="sign-in-password" placeholder="Enter your password here">
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="text-container">
            <h5>Welcome</h5>
            <p>Welcome ! We are so happy to have you here . It's great to have you again . We hope you have had a
                safe
                and enjoyable time </p>
            <div class="linking-cont">
                <p>Not have an account ?
                    <a href="../Auth_Reg/reg.html">Sign Up</a>
                </p>
            </div>
        </div>
    </article>
</body>
<script src="./main/script/sign_in.js" type="module"></script>

</html>
